<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 mb-3 border-bottom">
</header>
<div class="container mt-5 mb-5">
  <h1>Войдите в свой аккаунт</h1>
    <form action="#"
          th:action="@{/login}"
          method="POST"
          class="form-signin">
      <div>
        <label for="username">Email</label>
        <input id="username" type="text" name="username" placeholder="Введите адрес электронной почты" class="form-control"><br>
      </div>
      <div>
        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" placeholder="Введите пароль" class="form-control"><br>
      </div>
    <button type="submit" class="btn btn-success">Войти</button>
  </form>
</div>
</body>
</html>
