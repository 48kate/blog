<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang=""
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 mb-3 border-bottom">
</header>

<!!div class="album py-5 bg-light"-->
<div class="container">
    <div th:each="el : ${article}" class="card alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.author}"/>
        <p th:text="${el.full_text}"/>
        <div sec:authorize="isAuthenticated()" class="row justify-content-start">
            <div class="col-2">
                <a th:href="'/home/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
            </div>
            <div class="col-2">
                <a th:href="'/home/' + ${el.id} + '/remove'" class="btn btn-warning">Удалить статью</a>
            </div>
        </div>
    </div>
</div>
<!/div>
</body>
</html>
