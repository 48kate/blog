<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      lang="">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 mb-3 border-bottom">
</header>

<div class="container mt-5 mb-5">
    <h1>Регистрация</h1>
    <form action="/register" method="post">
        <input type="text" name="firstName" placeholder="Введите свое имя" class="form-control"><br>
        <input type="text" name="lastName" placeholder="Введите свою фамилию" class="form-control"><br>
        <input type="text" name="username" placeholder="Введите email" class="form-control"><br>
        <input type="password" name="password" placeholder="Введите пароль" class="form-control"><br>
        <input type="password" name="passwordConfirm" placeholder="Подтвердите пароль" class="form-control"><br>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </input>
    </form>
</div>
</body>
</html>
