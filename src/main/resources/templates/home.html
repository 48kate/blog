<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang=""
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 mb-3 border-bottom">

</header>
<div class="album py-5 bg-light">
    <div class="container">
        <h1 class="text-info" align="center"> Мой блог!</h1>
        <section class="search-filters">
            <label>Поиск по категориям:</label>
            <a href="/">Все статьи</a>
            <a href="/filter?category=1">Наука</a>
            <a href="/filter?category=2">История</a>
            <a href="/filter?category=3">Игры</a>
            <a href="/filter?category=4">Мода</a>
        </section><br>
        <div th:each="el : ${articles}" class="card alert alert-info mb-3">
            <div class="row">
                <div class="col">
                    <h3 th:utext="${el.title}"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p th:text="${el.author}"/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p th:text="${el.full_text}"/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a th:href="'/home/' + ${el.id}" class="btn btn-warning">Детальнее</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
