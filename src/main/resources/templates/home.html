<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang=""
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a href="/add" class="nav-link px-2 text-secondary">Добавить статью</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control" placeholder="Search..." aria-label="Search">
            </form>
            <ul sec:authorize="!isAuthenticated()">
                <a type="button" class="btn btn-outline-primary me-2" href="/login">Login</a>
                <a type="button" class="btn btn-primary" href="/register">Sign-up</a>
            </ul>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" type="button" class="btn btn-primary"
                      method="POST">
                    <div>
                        <label>Здравствуйте <span sec:authentication="name">Username</span></label>
                    </div>
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</header>
