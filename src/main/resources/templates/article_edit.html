<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 mb-3 border-bottom">
</header>
<div class="container mt-5 mb-5">
    <h1>Редактировать статью</h1>
    <form action="#"
          th:action="@{'/home/{id}'(id=${article.id})}"
          th:object="${article}"
          method="post">
        <input type="hidden" th:field="*{account}" />
        <div>
            <label for="new_title">Название</label>
            <input id="new_title" type="text" th:field="*{title}" placeholder="Введите название статьи" class="form-control"><br>
        </div>
        <div>
            <label for="new_author">Автор статьи</label>
            <input id="new_author" type="text" th:field="*{author}" placeholder="Введите имя автора статьи" class="form-control"><br>
        </div>
        <div>
            <label for="new_full_text">Текст статьи</label>
            <textarea id="new_full_text" th:field="*{full_text}" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
        </div>
        <button type="submit" class="btn btn-success">Обновить статью</button>
    </form>
</div>
</form>
</div>
</body>
</html>
