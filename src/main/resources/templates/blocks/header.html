<div th:fragment="header"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a href="/add" class="nav-link px-2 text-secondary">Добавить статью</a></li>
            </ul>
            <ul sec:authorize="isAuthenticated()">
                <a class="text-center">Здравствуйте, <span sec:authentication="name">firstName</span></a>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-1" role="search">
                <input type="search" class="form-control form-control" placeholder="Search..." aria-label="Search">
            </form>
            <ul sec:authorize="!isAuthenticated()">
                <a type="button" class="btn btn-outline-primary me-2" href="/login">Login</a>
                <a type="button" class="btn btn-primary" href="/register">Sign-up</a>
            </ul>
            <ul sec:authorize="isAuthenticated()">
                <a type="button" th:action="@{/logout}" class="btn btn-primary me-md-2">Logout</a>
            </ul>
        </div>
    </div>
</div>
